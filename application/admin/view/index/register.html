<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/admin/style/login.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
<header class="header">
  <div class="container">
  <img src="/static/admin/img/logo.png" alt="" class="logo">
  </div>
</header>
<div class="login-bg">
<div class="container">
  <div class="login-box">
    <form>
      <div class="form-group">
        <input type="text" name="username" placeholder="用户名">
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="密码">
      </div>
      <div class="form-group">
         <input type="password" name="conpass" placeholder="确认密码">
      </div>
      <div class="form-group">
         <input type="text" name="email" placeholder="填写邮箱">
      </div>
      <div class="form-group">
        <div class="error"></div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn" id="register">注册</button>
      </div>
      <div class="form-group">
        <a href="{:url('admin/index/login')}">返回登录</a>
      </div>
    </form>
  </div>
</div>
</div>
<footer class="foot">
  Copyright © 2006-2019 高顿税务师, All Rights Reserved.
</footer>
<script>
 $(function () {
        $('#register').click(function () {
            $.ajax({
                url:"{:url('admin/index/register')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.code == 1) {
                      location.href = data.url;
                    }else {
                      $('.error').html(data.msg);
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
