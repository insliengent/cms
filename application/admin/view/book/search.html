{include file="public/_head" /}
{include file="public/_left" /}
<main class="main">
  <div class="breadcrumbs">课程分类管理</div>
  <div class="page-body">
    <div class="widget">
      <header class="head clearfix">
        <a href="{:url('admin/book/chapteradd')}" class="add">添加章节</a>
<form class="serachform" id="serach" action="{:url('admin/book/search')}" method="post">
    <input type="text" placeholder="请输入关键词" id="s" name="s">
    <button type="submit" id="serach-submit">搜索</button>
</form>
      </header>
      <table class="chapter table clearfix">
      <thead>
        <tr>
          <th>ID</th>
          <th>排序</th>
          <th>标题</th>
          <th>属性</th>
        </tr>
      </thead>
      <tbody>
      {volist name="searchs" id="vo"}
      <tr>
        <td>
        {$vo.id}
        </td>
        <td>
        <a href="{:url('admin/book/chapteredit', ['bookid' => $vo.id])}">{$vo.title}</a>
        </td>
        <td>
        <a href="{:url('admin/book/chapteredit', ['id' => $vo.id])}">编辑</a>
        <span class="chapterDel del" dataid="{$vo.id}">删除</span>
        </td>
      </tr>
      {/volist}
      </tbody>
      </table>

    </div>
    </div>
  </div>
</main>
{include file="public/_foot" /}
