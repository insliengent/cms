{include file="public/_head" /}
{include file="public/_left" /}
<script src="/static/ueditor/ueditor.config.js"></script>
<script src="/static/ueditor/ueditor.all.min.js"></script>
<main class="main">
  <div class="breadcrumbs">添加文章</div>
  <div class="page-body">
    <div class="widget">
      <form class="form-box" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">名称</label>
          <input type="text" name="title" id="title"  />
        </div>
        <div class="form-group clearfix">
        <label for="pid">分类</label>
          <div class="w80">
            {include file="public/_navtree" /}
          </div>
        </div>
        <div class="form-group">
          <label for="seo_title">seo_title</label>
          <input type="text" name="seo_title" id="seo_title" />
        </div>
        <div class="form-group clearfix">
          <label for="img">视频封面图</label>
          <div class="form-block">
            <input type="text" name="uploadurl" id="uploadurl">
            <a href="javascript:;" id="upload-btn">选择文件
              <input class="change" id="file" type="file"/>
            </a>
            <div class="clearfix"></div>
            <div class="fileview">
              <img src="" alt="" id="imgview">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="video_link">视频链接</label>
          <input type="text" name="video_link" id="video_link"  />
        </div>
        <div class="form-group">
          <label for="desc">描述</label>
          <textarea type="text" name="desc" id="desc" value="" /></textarea>
        </div>
        <div class="form-editbox form-group">
          <textarea id="content" name="content"></textarea>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary" id="add">添加</button>
        </div>
        </div>

      </form>
    </div>
  </div>
</main>
<script>
$(function () {
  UE.getEditor('content',{
    initialFrameHeight: 500,
  });

});
</script>
{include file="public/_foot" /}
