{include file="public/header" /}
<div class="container mtb15">
  <div class="row">
    <aside class="sidebar">
      {include file="/public/widget_nav" /}
    </aside>
      <main class="main">
        <div class="bgfff post-wrap">
          <nav class="cate">
          <ul class="clearfix">
          {volist name="books" id="vo"}
          <li>
            <a href="{:url('index/exam/lst', ['id' => $vo.id])}">{$vo.title}</a>
          </li>
          {/volist}
          </ul>
        </nav>
        <div class="subject-box">
          <ul class="clearfix">
          {volist name="artLst" id="vo"}
        <li>
          <a href="{:url('index/exam/art', ['id' => $vo.id])}" alt="{$vo.title} 练习题">{$vo.title}</a>
        </li>
        {/volist}
          </ul>
        </div>
        </div>
      </main>

  </div>
</div>
<script>
$(function (){
  $(this).find('.tit-list ul li').has('.child li').prepend('<i class="icon i-plus">');
  $(this).find('.tit-list ul li').click(function(){
     if($(this).find('i').hasClass('i-minus')) {
       $(this).find('i').removeClass('i-minus').addClass('i-plus');
       $(this).find('.child').slideUp(300);
      }else{
        $(this).find('i').removeClass('i-plus').addClass('i-minus');
        $(this).find('.child').slideDown(300);
      }

  })
})
</script>
{include file="public/footer" /}
