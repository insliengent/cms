{include file="public/header" /}
<section class="container mtb8">
  <div class="row">
    <main class="main">
    <article class="post-wrap">
      <header class="post-head">
        <h1>{$info.title}</h1>
        <div class="art-mate">
          <span><i class="icon i-clocko"></i> {$info.create_time|date='Y-m-d'}</span>
          <span><i class="icon i-eye"></i>{$info.views}</span>
          <span><i class="icon i-heart-o"></i>{$info.love}</span>
        </div>
      </header>
      <div class="post-body">
        {$info.content}
      </div>
      <footer class="post-foot">
        <div class="tag"></div>
        <div class="related"></div>
      </footer>
    </article>

  </main>
{include file="public/sidebar_home" /}
  </div>
</section>
{include file="public/footer" /}
