{include file="public/header" /}
<section class="container mtb15">
  <div class="row">
    <main class="main">
    <div class="bgfff post-wrap">
      <article class="post">
      <header class="post-head">
        <h1>{$info.title}</h1>
        <div class="post-mate">
          <span><i class="icon i-clocko"></i> {$info.create_time|date='Y-m-d'}</span>
          <span><i class="icon i-eye"></i>{$info.views}</span>
          <span><i class="icon i-heart-o"></i>{$info.love}</span>
        </div>
      </header>
      <div class="post-body">
        {$info.content|raw}
      </div>
      <footer class="post-foot">
        <div class="tag"></div>
        <div class="related"></div>
      </footer>
    </article>

    </div>
  </main>
{include file="public/sidebar" /}
  </div>
</section>
{include file="public/footer" /}
