{include file="public/header" /}
<div class="container">
  <div class="user-set plr15 clearfix">
    <a href="{:url('index/user/set')}">
      <div class="left">
      <img src="{$user.avatar}" alt="">
      </div>
      <div class="right">
        <h2>昵称：{$user.nickname}</h2>
        <p>已加入<span>{$day}</span>天</p>
      </div>
      <i class="icon i-arrow-right"></i>
    </a>
  </div>
  <div class="user-rate">
    <h3>学习进度</h3>
  </div>
  <div class="user-card ">
    <ul class="clearfix plr10">
     <li>
      <a href="{:url('index/user/exam')}">
        收藏的习题
        <div class="num">{$myExamCount} <span>个</span></div>
      </a>
      </li>
     <li>
       <a href="{:url('index/user/point')}">
         收藏的考点
         <div class="num">{$myPointCount}<span>个</span></div>
       </a>
     </li>
     <li>
       <a href="{:url('index/user/comment')}">
         我的评论
         <div class="num">{$myCommentCount}<span>个</span></div>
       </a>
     </li>
    </ul>
  </div>
  <div class="user-book">
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
   <div class="user-loginout" id="loginout">退出登录</div>
</div>
<script>
$(function () {
  $('#loginout').click(function(ev) {
    ev.stopPropagation();
    ev.preventDefault();
    $.ajax({
      url:"{:url('index/index/loginout')}",
      type:'post',
      dataType:'json',
      success : function (data) {
        location.href = data.url;
      }
    })//endajax
  })//endclick
})
</script>
{include file="public/footer" /}
