{include file="public/header" /}
<div class="container">
  <h1 class="page-tit"></h1>
  <div class="book-tree">
    <ul>
   {volist name="booktree" id="vo"}
    <li>
      <h2>{$vo.title} <i class="icon i-plus"></h2>
      {if !empty($vo['child'])}
        <ul class="child">
        {volist name="vo['child']" id="child"}
          <li><a href="{:url('index/point/lst', ['id' => $child.id])}" alt="{$child.title} 练习题">{$child.title}</a></li>
        {/volist}
        </ul>
      {/if}
    </li>
    {/volist}
    </ul>
  </div>
</div>
<script>
$(function (){
  $(this).find('.book-tree h2').click(function(){
     if($(this).find('i').hasClass('i-minus')) {
       $(this).find('i').removeClass('i-minus').addClass('i-plus');
       $(this).find('.child').slideUp(300);
      }else{
        $(this).find('i').removeClass('i-plus').addClass('i-minus');
        $(this).find('.child').slideDown(300);
      }

  })
})
</script>
{include file="public/footer" /}
