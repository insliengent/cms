{include file="public/header" /}
<div class="container">
  <div class="login-box">
    <form>
      <div class="form-group">
        <input type="text" name="username" placeholder="用户名">
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="密码">
      </div>
      <div class="form-group">
         <input type="password" name="conpass" placeholder="确认密码">
      </div>
      <div class="form-group">
         <input type="text" name="email" placeholder="填写邮箱">
      </div>
      <div class="form-group">
        <div class="error"></div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn" id="register">注册</button>
      </div>
      <div class="form-group">
        <a href="{:url('index/index/login')}">返回登录</a>
      </div>
    </form>
  </div>
</div>
</div>
<script>
 $(function () {
        $('#register').click(function () {
            $.ajax({
                url:"{:url('index/index/register')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                  console.log(data);
                    if (data.code == 1) {
                      location.href = data.url;
                    }else {
                      $('#register').html(data.msg);
                    }
                }
            });
            return false;
        });
    });
</script>
{include file="public/footer" /}
