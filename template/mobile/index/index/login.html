{include file="public/header" /}
<div class="container">
  <div class="login-box">
    <form id="login-form">
      <div class="form-group">
        <input type="text" name="phone" id="phone" placeholder="手机号">
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" placeholder="密码">
      </div>
      <div class="form-group">
        <div class="error"></div>
      </div>
      <div class="form-group clearfix">
        <a class="little fr" href="{:url('index/index/forget')}">忘记密码?</a>
      </div>
      <div class="form-group">
        <input type="text" name="redirect_to" hidden="hidden" value="{:url('index/user/home')}">
        <button type="submit" class="btn" id="login">登录</button>
      </div>
    </form>
  </div>
</div>
</div>
{include file="public/footer" /}
