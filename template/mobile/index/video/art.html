{include file="public/header" /}
<div class="container">
  <div class="post-video">
    <video src="{$info.video_link}"></video>
  </div>
  <div class="post-head plr15">
    <h1>{$info.title}</h1>
  </div>
  <div class="post-mate pd15">
    <span>{$info.update_time|date="Y.m.d"}</span>
  </div>
  <div class="post-body plr15">
    {$info.content|raw}
  </div>

<div class="post-mate">
    {if($prv)!=null}
    <div class="post-prv">
      上一篇：<a  href="{:url('index/news/art', ['id' => $prv.id])}" title="{$prv.title}">{$prv.title}</a>
    </div>
    {/if}

    {if($next)!=null}
    <div class="post-next">
      下一篇:
    <a  href="{:url('index/news/art', ['id' => $next.id])}" title="{$next.title}">{$next.title}</a>
    </div>
    {/if}
  </div>
  <div class="post-related">

  </div>

</div>
{include file="public/footer" /}
