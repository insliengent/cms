{include file="public/header" /}
<div class="container">
  <div class="post-head pd15">
    <h1>{$info.title}</h1>
  </div>
  <div class="post-mate pd15">
    <span>更新时间：{$info.update_time|date="Y.m.d"}</span>
  </div>
  <div class="post-body pd15">
    {$info.content|raw}
  </div>
  <div class="post-tag"></div>
  <div class="post-nextprv">
    {if($next)!=null}
    <a  href="{:url('index/point/art', ['id' => $next.id])}" title="{$next.title}">上一题</a>
    {/if}
    {if($prv)!=null}
    <a  href="{:url('index/point/art', ['id' => $prv.id])}" title="{$prv.title}">下一题</a>
    {/if}
  </div>
  <div class="post-exam pd15">
    <a href="" class="btn">马上做题试试</a>
  </div>
  <div class="post-cate">
    <h2>{$ParentCateName}</h2>
    <ul>
    {volist name="sameCatePoint" id="vo"}
    <li><a href="{:url('index/point/art', ['id' => $vo.id])}">{$vo.title}</a></li>
    {/volist}
    </ul>
  </div>
  <div class="post-related">

  </div>

</div>
{include file="public/footer" /}
